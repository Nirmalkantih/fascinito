services:
  - type: web
    name: fascinito-backend
    runtime: java
    rootDir: backend
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/pos-backend-1.0.0.jar
    envVars:
      - key: SERVER_PORT
        value: 8080
      - key: DB_HOST
        sync: false  # Set manually in Render dashboard
      - key: DB_PORT
        value: 3306
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true  # Render will generate
      - key: JWT_ACCESS_EXPIRATION
        value: 3600000
      - key: JWT_REFRESH_EXPIRATION
        value: 604800000
      - key: CORS_ORIGINS
        value: https://fascinito.in,https://www.fascinito.in,http://localhost:5173,http://localhost:3000
      - key: UPLOAD_BASE_PATH
        value: /var/data/uploads
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: RAZORPAY_CURRENCY
        value: INR
      - key: LOG_LEVEL
        value: INFO
      - key: SHOW_SQL
        value: false
    disk:
      name: uploads
      mountPath: /var/data/uploads
      sizeGB: 1
