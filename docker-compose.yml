services:
  postgres:
    image: postgres:15-alpine
    container_name: pos-postgres
    environment:
      POSTGRES_DB: fascinito_pos
      POSTGRES_USER: fascinito_user
      POSTGRES_PASSWORD: fascinito_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgres-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - pos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fascinito_user -d fascinito_pos"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pos-backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fascinito_pos
      DB_USER: fascinito_user
      DB_PASSWORD: fascinito_password
      JWT_SECRET: yourSecretKeyForJWTTokenGenerationMustBeLongEnoughForHS256Algorithm
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
      UPLOAD_BASE_PATH: /app/uploads
      RAZORPAY_KEY_ID: rzp_test_RtAXKiGJCkcnmD
      RAZORPAY_KEY_SECRET: vgJdlDo105tHAFxmgCXnjXdg
      RAZORPAY_CURRENCY: INR
      SHOW_SQL: true
      LOG_LEVEL: DEBUG
    ports:
      - "8080:8080"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pos-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - pos-network
    environment:
      VITE_API_URL: http://localhost:8080/api
      VITE_RAZORPAY_KEY_ID: rzp_test_RtAXKiGJCkcnmD
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pos-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - pos-network
    depends_on:
      - postgres

networks:
  pos-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  pgadmin_data:
    driver: local
